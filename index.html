<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Đăng nhập</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
function login() {
  const u = user.value;
  const p = pass.value;

  if (u === "admin" && p === "123") {
    msg.innerText = "Đăng nhập thành công ✅";
  } else {
    msg.innerText = "Sai tài khoản ❌";
  }
}
</script>

</body>
</html>
