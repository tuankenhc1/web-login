<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ESP Control Panel Demo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: #020617;
  border: 1px solid #0ea5e9;
  border-radius: 10px;
  padding: 25px;
  width: 320px;
  box-shadow: 0 0 20px rgba(14,165,233,.3);
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 5px;
  border: none;
}

button {
  width: 100%;
  padding: 10px;
  background: #0ea5e9;
  color: #020617;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #38bdf8;
}

.panel {
  display: none;
}

.switch {
  margin-top: 15px;
  padding: 12px;
  background: #020617;
  border: 1px solid #22c55e;
  border-radius: 6px;
  text-align: center;
}

.logout {
  background: #ef4444;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- CREATE PASSWORD -->
<div class="box" id="createBox">
  <h2>T·∫°o m·∫≠t kh·∫©u</h2>
  <input type="password" id="newPass" placeholder="M·∫≠t kh·∫©u (>=6 k√Ω t·ª±)" minlength="6">
  <button onclick="createPassword()">L∆∞u m·∫≠t kh·∫©u</button>
</div>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>ƒêƒÉng nh·∫≠p</h2>
  <input type="password" id="loginPass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
  <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
</div>

<!-- CONTROL PANEL -->
<div class="box panel" id="panelBox">
  <h2>ESP CONTROL</h2>

  <div class="switch">
    üîå Thi·∫øt b·ªã 1  
    <br><br>
    <button onclick="toggle(this)">OFF</button>
  </div>

  <div class="switch">
    üí° Thi·∫øt b·ªã 2  
    <br><br>
    <button onclick="toggle(this)">OFF</button>
  </div>

  <button class="logout" onclick="logout()">ƒêƒÉng xu·∫•t</button>
</div>

<script>
const createBox = document.getElementById("createBox");
const loginBox  = document.getElementById("loginBox");
const panelBox  = document.getElementById("panelBox");

// Ki·ªÉm tra ƒë√£ c√≥ m·∫≠t kh·∫©u ch∆∞a
if (localStorage.getItem("password")) {
  createBox.style.display = "none";
  loginBox.style.display = "block";
} else {
  createBox.style.display = "block";
  loginBox.style.display = "none";
}

// T·∫°o m·∫≠t kh·∫©u
function createPassword() {
  const pass = newPass.value;
  if (pass.length < 6) {
    alert("M·∫≠t kh·∫©u qu√° ng·∫Øn!");
    return;
  }
  localStorage.setItem("password", pass);
  alert("ƒê√£ t·∫°o m·∫≠t kh·∫©u!");
  createBox.style.display = "none";
  loginBox.style.display = "block";
}

// ƒêƒÉng nh·∫≠p
function login() {
  const pass = loginPass.value;
  const saved = localStorage.getItem("password");

  if (pass === saved) {
    loginBox.style.display = "none";
    panelBox.style.display = "block";
  } else {
    alert("Sai m·∫≠t kh·∫©u!");
  }
}

// ƒêi·ªÅu khi·ªÉn thi·∫øt b·ªã (demo)
function toggle(btn) {
  if (btn.innerText === "OFF") {
    btn.innerText = "ON";
    btn.style.background = "#22c55e";
  } else {
    btn.innerText = "OFF";
    btn.style.background = "#0ea5e9";
  }
}

// Logout
function logout() {
  panelBox.style.display = "none";
  loginBox.style.display = "block";
}
</script>

</body>
</html>
